<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django1 - produto</title>
</head>
<body>
    <h1>produto</h1>


    <table>
        <thead>
            <tr>
                <th>Codigo</th>
                <th>Produto</th>
                <th>Preco</th>
                <th>Estoque</th>
            </tr>
        </thead>
            <tbody>
                    <tr>
                        <td>{{produto.id}}</td>
                        <td><a href="{%url 'index'%}">{{produto.nome}}</a></td>
                        <td>{{produto.preco}}</td>

                    </tr>
            </tbody> 
    </table>
    <a href="{%url 'index'%}"><button>Voltar</button></a>

</html>
